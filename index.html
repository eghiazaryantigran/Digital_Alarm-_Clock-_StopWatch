<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="my.css">
    <title>Document</title>
</head>
<body>
    
        <link href="https://fonts.googleapis.com/css?family=Orbitron|Text+Me+One" rel="stylesheet">

        <div class="container">

            <div class="ClockHolder">

                <div class="WeekDays">
                    <span>sat</span>
                    <span>sun</span>
                    <span>mon</span>
                    <span>tue</span>
                    <span>wed</span>
                    <span>thu</span>
                    <span>fri</span>
                </div>

                <div class="TimeHolder">

                    <div class="TimeOptions">

                        <i class="fas fa-clock" data-title="Time"></i>
                        <i class="fas fa-stopwatch" data-title="StopWatch"></i>
                        <i class="far fa-clock" data-title="CountDown"></i>

                    </div>

                    <div class="Numbers">

                        <div class="NumberHolder H1">

                            <span class="d1"></span>
                            <span class="d2"></span>
                            <span class="d3"></span>
                            <span class="d4"></span>
                            <span class="d5"></span>
                            <span class="d6"></span>
                            <span class="d7"></span>

                        </div>

                        <div class="NumberHolder H2">

                            <span class="d1"></span>
                            <span class="d2"></span>
                            <span class="d3"></span>
                            <span class="d4"></span>
                            <span class="d5"></span>
                            <span class="d6"></span>
                            <span class="d7"></span>

                        </div>

                        <span>:</span>

                        <div class="NumberHolder M1">

                            <span class="d1"></span>
                            <span class="d2"></span>
                            <span class="d3"></span>
                            <span class="d4"></span>
                            <span class="d5"></span>
                            <span class="d6"></span>
                            <span class="d7"></span>

                        </div>

                        <div class="NumberHolder M2">

                            <span class="d1"></span>
                            <span class="d2"></span>
                            <span class="d3"></span>
                            <span class="d4"></span>
                            <span class="d5"></span>
                            <span class="d6"></span>
                            <span class="d7"></span>

                        </div>

                        <span>:</span>

                        <div class="NumberHolder S1">

                            <span class="d1"></span>
                            <span class="d2"></span>
                            <span class="d3"></span>
                            <span class="d4"></span>
                            <span class="d5"></span>
                            <span class="d6"></span>
                            <span class="d7"></span>

                        </div>

                        <div class="NumberHolder S2">

                            <span class="d1"></span>
                            <span class="d2"></span>
                            <span class="d3"></span>
                            <span class="d4"></span>
                            <span class="d5"></span>
                            <span class="d6"></span>
                            <span class="d7"></span>

                        </div>


                    </div>

                    <div class="AlarmInput">
                        <input type="number" placeholder="Enter Seconds">
                    </div>

                    <div class="TimeFormat">

                        <div class="Type">
                            <span>12hr</span>
                            <span class="active">24hr</span>
                        </div>

                        <div class="Formats">
                            <span>am</span>
                            <span>pm</span>
                        </div>

                        <div class="control">

                            <span class="Start active"><i class="fas fa-play"></i>Start</span>
                            <span class="Pause"><i class="fas fa-pause"></i>Pause</span>
                            <span class="Stop active"><i class="fas fa-stop"></i>Stop</span>

                        </div>

                    </div>

                </div>

            </div>

        </div>

<script src="my.js"></script>
</body>
</html>
